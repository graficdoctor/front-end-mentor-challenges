<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <header>
          <img src="./images/logo.svg" alt="Base Apparel Logo" class="header__img">
        </header>
    
        <div class="hero">
          <div class="hero__img--mobile"></div>
          <div class="hero__img--tablet"></div>
        </div>
    
        <main class="main__desktop">
          <div class="main">
            <h1><span>We're</span> coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>
      
          <form class="form-control">
            <!-- <label for="email adress"></label> -->
            <input type="email" placeholder="email adress" id="email" class="form-input" aria-label="email" required>
            <button class="btn" type="submit">
              <img src="./images/icon-arrow.svg" alt="submit">
            </button>
          </form>
        </main>
      </div>

      <div class="hero col">
        <div class="hero__img--desktop"></div>
      </div>

    </div>    
  </div>

    </p>
  </footer> -->
</body>
</html>
